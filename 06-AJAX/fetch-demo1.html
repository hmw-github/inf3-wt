<html>
  <body>
    <div id="result"></div>
  </body>
  <script>
    fetch("https://jsonplaceholder.typicode.com/posts")// default: GET
    .then(function (response) {
        // first step: check response
        if (response.ok) {
            // forward to next step, resolve promise from json()-call
            return response.json();
        } else {
            // forward to catch clause
            throw new Error("HTTP error " + response.status);
        }
    })
    .then(function (data) {
        // second step: process data
        console.log(data);
        let personsAsString = '';
        data.forEach((person) => {
            personsAsString += `${person.id}: ${person.title}<br>`;
        });
        document.getElementById('result').innerHTML = personsAsString;
    })
    .catch(function (error) {
        console.log(error);
        document.getElementById('result').innerHTML = error;
    });
    console.log('erstes fetch fertig.');

    /*
     * Version mit await und fetch
     */
    (async function () {
      try {
        const response = await fetch("https://jsonplaceholder.typicode.com/posts");

        // first step: check response
        if (!response.ok) {
          throw new Error("HTTP error " + response.status);
        }

        // second step: parse JSON
        const data = await response.json();

        // process data
        console.log(data);
        let personsAsString = '';
        data.forEach((person) => {
          personsAsString += `${person.id}: ${person.title}<br>`;
        });
        document.getElementById('result').innerHTML = personsAsString;
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerHTML = error;
      }
    })();
  </script>
</html>
