<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bootstrap Übung – Start</title>
  <!-- Bootstrap 5.3 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body { background: #f8f9fa; }
    .placeholder-box { border: 1px dashed #ced4da; padding: 1rem; background: #fff; }
  </style>
</head>
<body>
  <!-- =========================================
    Bootstrap Übung – Startdatei
    Ziel: Schritt für Schritt ein Student Dashboard bauen
    Features: Container, Grid, Tabellen, Buttons, Cards, Tabs, Formulare, Modal
    ========================================= -->

  <!-- Schritt 1: Container anlegen -->
  <div class="container my-4" id="app">
    <h1 class="h3 mb-4">Student Management Dashboard (Übung)</h1>
    <hr class="mb-4">
    <!-- Schritt 2: Grid mit Sidebar (col-md-3) und Main (col-md-9) -->
    <div class="row g-4" id="layout-row">
      <div class="col-12 col-md-3" id="sidebar">
        <div class="placeholder-box">Sidebar – Hier kommt später eine Card rein</div>
      </div>
      <div class="col-12 col-md-9" id="main">
        <div class="placeholder-box">Main – Hier kommen Tabs, Tabelle, Formular und Modal-Trigger rein</div>
      </div>
    </div>
  </div>

  <!-- Schritt 8 ff.: Modal (Start: leer, wird später befüllt) -->
  <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="detailsModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="detailsModalLabel">Studentendetails</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Schließen"></button>
        </div>
        <div class="modal-body">
          <!-- Wird in späteren Schritten mit Inhalten gefüllt -->
          <p class="text-muted mb-0">Noch keine Daten – folge den Schritten.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Schließen</button>
          <button type="button" class="btn btn-primary">Bearbeiten</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap Bundle mit Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

  <!-- Übungs-JS: Leere Hooks für spätere Schritte -->
  <script>
    // Schritt 9/10 nutzen diese Hooks
    function attachRowHandlers() {
      // später: Buttons in der Tabelle an das Modal binden
    }

    function validateForm() {
      // später: Bootstrap-Form-Validation aktivieren
    }
  </script>
</body>
</html>
