  <script>
    /**
    - Definiere eine Funktion, die 체ber zwei Parameter f체r Kontonummer

    function erzeugeKonto(kontonummer, kontostand, logger) {
      if (logger) 
        logger(`Konto mit nur ${kontonummer} erzeugt!`);
      return {
        nr: kontonummer,
        kontostand: kontostand,
        toString: function() {
          return `Konto: nr=${this.nr}, kontostand=${this.kontostand}`;
        }
      };
    }
