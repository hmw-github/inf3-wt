<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Einkaufsliste - DOM Manipulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
        }

        input[type="number"] {
            width: 80px;
            padding: 12px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: background-color 0.3s, transform 0.1s;
        }

        button:hover {
            background-color: #5568d3;
        }

        button:active {
            transform: scale(0.98);
        }

        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f5f5f5;
            border-radius: 8px;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        #shoppingList {
            list-style: none;
        }

        .shopping-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: transform 0.2s, background-color 0.3s;
            border-left: 4px solid #667eea;
        }

        .shopping-item:hover {
            transform: translateX(5px);
            background-color: #f0f0f0;
        }

        .shopping-item.bought {
            background-color: #e8f5e9;
            border-left-color: #4caf50;
            opacity: 0.7;
        }

        .item-content {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1;
        }

        .item-checkbox {
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
        }

        .shopping-item.bought .item-name {
            text-decoration: line-through;
            color: #999;
        }

        .item-quantity {
            display: inline-block;
            background-color: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 10px;
        }

        .shopping-item.bought .item-quantity {
            background-color: #4caf50;
        }

        .item-actions {
            display: flex;
            gap: 8px;
        }

        .btn-edit,
        .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }

        .btn-edit {
            background-color: #ffa726;
            color: white;
        }

        .btn-edit:hover {
            background-color: #fb8c00;
        }

        .btn-delete {
            background-color: #ef5350;
            color: white;
        }

        .btn-delete:hover {
            background-color: #e53935;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .filter-buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .filter-btn {
            flex: 1;
            padding: 8px 15px;
            background-color: #f5f5f5;
            color: #666;
            border: 2px solid transparent;
            font-size: 14px;
        }

        .filter-btn.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }

        .clear-btn {
            width: 100%;
            margin-top: 15px;
            background-color: #ef5350;
        }

        .clear-btn:hover {
            background-color: #e53935;
        }

        input[type="text"].error, input[type="number"].error {
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõí Einkaufsliste</h1>
        <p class="subtitle">Verwalte deine Eink√§ufe mit DOM-Manipulation</p>

        <!-- Statistics -->
        <div class="stats">
            <div class="stat">
                <div class="stat-value" id="totalItems">0</div>
                <div class="stat-label">Artikel gesamt</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="boughtItems">0</div>
                <div class="stat-label">Gekauft</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="remainingItems">0</div>
                <div class="stat-label">Verbleibend</div>
            </div>
        </div>

        <!-- Input Section -->
        <div class="input-section">
            <input type="text" id="itemInput" placeholder="z.B. Milch, Brot, √Ñpfel...">
            <input type="number" id="quantityInput" value="1" min="1">
            <button id="addButton">Hinzuf√ºgen</button>
        </div>

        <!-- Filter Buttons -->
        <div class="filter-buttons">
            <button class="filter-btn active" data-filter="all">Alle</button>
            <button class="filter-btn" data-filter="pending">Offen</button>
            <button class="filter-btn" data-filter="bought">Gekauft</button>
        </div>

        <!-- Shopping List -->
        <ul id="shoppingList"></ul>

        <!-- Clear All Button -->
        <button class="clear-btn" id="clearAll">Alle l√∂schen</button>
    </div>

    <script>
        // ========================================
        // DOM Elemente referenzieren
        // ========================================
        const itemInput = document.getElementById('itemInput');
        const quantityInput = document.getElementById('quantityInput');
        const addButton = document.getElementById('addButton');
        const shoppingList = document.getElementById('shoppingList');
        const clearAllBtn = document.getElementById('clearAll');
        const filterButtons = document.querySelectorAll('.filter-btn');

        // Statistik Elemente
        const totalItemsEl = document.getElementById('totalItems');
        const boughtItemsEl = document.getElementById('boughtItems');
        const remainingItemsEl = document.getElementById('remainingItems');

        // ========================================
        // Datenstruktur f√ºr Einkaufsliste
        // ========================================
        let items = [];
        let currentFilter = 'all';

        // ========================================
        // Funktionen
        // ========================================

        // Artikel hinzuf√ºgen
        function addItem() {
            itemInput.classList.remove('error');
            quantityInput.classList.remove('error');

            const itemName = itemInput.value.trim();
            const quantity = parseInt(quantityInput.value);

            if (Number.isNaN(quantity) || quantity <= 0) {
                quantityInput.classList.add('error');
                return;
            }

            if (itemName === '') {
                itemInput.classList.add('error');
                return;
            }

            const item = {
                id: Date.now(),
                name: itemName,
                quantity: quantity,
                bought: false
            };

            items.push(item);
            itemInput.value = '';
            quantityInput.value = '1';
            itemInput.focus();

            renderList();
            updateStats();
        }

        // Liste rendern
        function renderList() {
            // Liste leeren
            shoppingList.innerHTML = '';

            // Gefilterte Items
            const filteredItems = items.filter(item => {
                if (currentFilter === 'all') return true;
                if (currentFilter === 'pending') return !item.bought;
                if (currentFilter === 'bought') return item.bought;
            });

            // Leerer Zustand
            if (filteredItems.length === 0) {
                const emptyState = document.createElement('div');
                emptyState.className = 'empty-state';
                emptyState.innerHTML = `
                    <div class="empty-state-icon">üì≠</div>
                    <p>Keine Artikel vorhanden</p>
                `;
                shoppingList.appendChild(emptyState);
                return;
            }

            // Items rendern
            filteredItems.forEach(item => {
                const li = document.createElement('li');
                li.className = 'shopping-item';
                if (item.bought) {
                    li.classList.add('bought');
                }
                li.setAttribute('data-id', item.id);

                // Item Content
                const itemContent = document.createElement('div');
                itemContent.className = 'item-content';

                // Checkbox
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.className = 'item-checkbox';
                checkbox.checked = item.bought;
                checkbox.addEventListener('change', () => toggleBought(item.id));

                // Item Details
                const itemDetails = document.createElement('div');
                itemDetails.className = 'item-details';

                const itemName = document.createElement('span');
                itemName.className = 'item-name';
                itemName.textContent = item.name;

                const itemQuantity = document.createElement('span');
                itemQuantity.className = 'item-quantity';
                itemQuantity.textContent = `${item.quantity}x`;

                itemDetails.appendChild(itemName);
                itemDetails.appendChild(itemQuantity);

                itemContent.appendChild(checkbox);
                itemContent.appendChild(itemDetails);

                // Actions
                const itemActions = document.createElement('div');
                itemActions.className = 'item-actions';

                // Edit Button
                const editBtn = document.createElement('button');
                editBtn.className = 'btn-edit';
                editBtn.textContent = 'Bearbeiten';
                editBtn.addEventListener('click', () => editItem(item.id));

                // Delete Button
                const deleteBtn = document.createElement('button');
                deleteBtn.className = 'btn-delete';
                deleteBtn.textContent = 'L√∂schen';
                deleteBtn.addEventListener('click', () => deleteItem(item.id));

                itemActions.appendChild(editBtn);
                itemActions.appendChild(deleteBtn);

                // Alles zusammenf√ºgen
                li.appendChild(itemContent);
                li.appendChild(itemActions);

                shoppingList.appendChild(li);
            });
        }

        // Artikel als gekauft markieren
        function toggleBought(id) {
            const item = items.find(item => item.id === id);
            if (item) {
                item.bought = !item.bought;
                renderList();
                updateStats();
            }
        }

        // Artikel bearbeiten
        function editItem(id) {
            const item = items.find(item => item.id === id);
            if (item) {
                const newName = prompt('Neuer Name:', item.name);
                if (newName !== null && newName.trim() !== '') {
                    item.name = newName.trim();
                }

                const newQuantity = prompt('Neue Menge:', item.quantity);
                if (newQuantity !== null && !isNaN(newQuantity) && parseInt(newQuantity) > 0) {
                    item.quantity = parseInt(newQuantity);
                }

                renderList();
            }
        }

        // Artikel l√∂schen
        function deleteItem(id) {
            if (confirm('M√∂chtest du diesen Artikel wirklich l√∂schen?')) {
                items = items.filter(item => item.id !== id);
                renderList();
                updateStats();
            }
        }

        // Alle l√∂schen
        function clearAll() {
            if (items.length === 0) return;

            if (confirm('M√∂chtest du wirklich alle Artikel l√∂schen?')) {
                items = [];
                renderList();
                updateStats();
            }
        }

        // Statistik aktualisieren
        function updateStats() {
            const total = items.length;
            const bought = items.filter(item => item.bought).length;
            const remaining = total - bought;

            totalItemsEl.textContent = total;
            boughtItemsEl.textContent = bought;
            remainingItemsEl.textContent = remaining;
        }

        // Filter wechseln
        function setFilter(filter) {
            currentFilter = filter;

            // Button-Status aktualisieren
            filterButtons.forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-filter') === filter) {
                    btn.classList.add('active');
                }
            });

            renderList();
        }

        // ========================================
        // Event Listeners
        // ========================================

        // Artikel hinzuf√ºgen per Button
        addButton.addEventListener('click', addItem);

        // Artikel hinzuf√ºgen per Enter-Taste
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        quantityInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });

        // Alle l√∂schen
        clearAllBtn.addEventListener('click', clearAll);

        // Filter Buttons
        filterButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const filter = btn.getAttribute('data-filter');
                setFilter(filter);
            });
        });

        // ========================================
        // Initialisierung
        // ========================================

        // Beispiel-Daten hinzuf√ºgen
        items = [
            { id: 1, name: 'Milch', quantity: 2, bought: false },
            { id: 2, name: 'Brot', quantity: 1, bought: false },
            { id: 3, name: '√Ñpfel', quantity: 6, bought: true }
        ];

        renderList();
        updateStats();
        itemInput.focus();

    </script>
</body>
</html>
