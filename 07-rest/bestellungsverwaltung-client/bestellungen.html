<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Bestellungen</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="bestellungen.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="bestellungen.js"></script>
</head>

<body>
    <div class="container bestellungen-container">
        <p>
            <button class="btn btn-primary btn-block" onclick="ladeBestellungen()">
                lade Bestellungen
            </button>
        </p>
        <h4>Bestellungen</h4>
        <table id="bestellungen-table-id" class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Kunde</th>
                    <th>Datum</th>
                    <th>Anzahl Positionen</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <p>
            Bitte Bestellung anklicken, um die Positionen zu laden.
        </p>
    </div>

    <p id="position-message"></p>

    <div id="positionen-container-id" class="container positionen-container invisible">
        <h6 id=positionen-header-id></h6>
        <table id="positionen-table-id" class="table table-hover">
            <thead>
                <tr>
                    <th>Nr</th>
                    <th>Artikel</th>
                    <th>Menge</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</body>

</html>
