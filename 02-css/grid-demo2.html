<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grid Example with Rows and Columns</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .container {
      display: grid;
      grid-template-rows: 80px 1fr;
      /* two rows */
      grid-template-columns: 1fr 5fr 1fr;
      /* three columns */
      height: 100vh;
    }

    .header {
      /* span across all three columns: start at 1, stop before 4 */
      grid-column: 1 / 4;
      background-color: #4CAF50;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.5em;
    }

    .sidebar {
      background-color: #ddd;
      padding: 20px;
    }

    .main {
      background-color: #f0f0f0;
      padding: 20px;
    }

    .extra {
      background-color: #ccc;
      padding: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">Header (spans all columns)</div>
    <div class="sidebar">Sidebar</div>
    <div class="main">Main Content</div>
    <div class="extra">Extra Panel</div>
  </div>
</body>

</html>
