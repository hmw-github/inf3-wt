<!DOCTYPE html>
<html>

<head>
  <style>
    #header .nav li a {
      color: blue;
    }

    body header nav ul li a {
      color: green;
    }

    li a[href]:hover {
      color: red;
    }
  </style>
</head>

<body>
  <header id="header">
    <nav class="nav">
      <ul>
        <li><a href="https://example.com">Link</a></li>
      </ul>
    </nav>
  </header>
</body>

</html>
