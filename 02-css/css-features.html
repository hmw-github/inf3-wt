<!DOCTYPE html>
<html>
  <head>
    <style>
      /* reset */
      * {
        font-size: 12px;
        margin: 10px;
        box-sizing: border-box;
      }

      .red-border {
        border: 1px solid red;
      }

      .width300 {
        width: 100px;
      }

      .center-h {
        margin: 10px auto 10px auto;
      }

      .em3 {
        font-size: 3em;
      }
      .right {
        float: right;
      }
      .label {
        display: inline-block;
        width: 80px;
      }
    </style>
  </head>
  <body>
    <div class="red-border width300 center-h">
      Lorem ipsum ...
    </div>
    <div class="em3">grosse Schrift</div>
    <div class="right red-border">das steht rechts!</div>
    <hr>
    <p>
      <label class="label">Name:</label>
      <input type="text">
    </p>
  </body>
</html>
