<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        div#a { /* selektiert alle DIVs mit id="a": w = 101 */ 
            background-color: aqua;
        }

        #a { /* w = 100 */
            background-color: yellow;
        }

        div[id="a"] { /* selektiert alle DIVs mit id="a": w = 11 */ 
            background-color: blue;
        }

        .intro {
            background-color: yellow;
        }

        h1 {
            background-color: red;
        }
    </style>
</head>

<body>
    <div id='a'>
        DIV mit background-color-Regel: 101 (aqua) &gt; 100 (yellow) &gt; 11 (blue)
    </div>
    <h1 class='intro'>
        H1 mit background-color-Regel: 10 (yellow) &gt; 1 (red)
    </h1>
</body>

</html>
